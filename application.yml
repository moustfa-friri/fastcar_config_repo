customprop:
  test: stg
spring:
  zipkin:
    base-url: http://stage.excellencekits.com:9411/
  cloud:
    compatibility-verifier:
      enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://stage.excellencekits.com:9900
  log:
    level: info
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    #  naming:
    #    implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    #    physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  redis:
    data:
      host: db
      port: 6379
      database: hexadb
      repositories:
        enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://stageregistry.excellencekits.com:8761/eureka}
custom:
  security:
    expose-unsecured-urls: true
    unsecured-urls:
      - /configuration/operator/
      - /**
management:
  zipkin:
    tracing:
      endpoint: http://stage.excellencekits.com:9411/api/v2/spans  
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: 1.0
